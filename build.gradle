// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 33
        minSdkVersion = 23
        targetSdkVersion = 33

        kotlin_version = '1.9.0'
        kotlinx_version = '1.7.3'

        desugar_version = '2.0.3'

        firebase_version = '32.2.3'

        appcompat_version = '1.6.1'
        constraintlayout_version = '2.1.4'
        core_version = '1.10.1'
        fragment_version = '1.6.1'
        lifecycle_version = '2.6.1'
        preference_version = '1.2.1'
        recyclerview_version = '1.3.1'
        coresplash_version = '1.0.0'
        work_version = '2.8.1'

        test_core_version = '1.5.0'
        test_runner_version = '1.5.2'
        test_rules_version = '1.5.0'
        junit_version = '1.1.5'
        androidx_truth_version = '1.5.0'
        google_truth_version = '1.1.5'

        material_version = '1.9.0'

        gson_version = '2.10.1'
        timber_version = '5.0.1'
    }

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
